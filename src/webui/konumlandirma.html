  <script>
    // Sayfa geçiş animasyonu için fonksiyon
    function pageTransition(url) {
      const transition = document.querySelector('.page-transition');
      transition.classList.add('active');
      setTimeout(() => {
        window.location.href = url;
      }, 300);
    }

    // Nav item'lara click event listener'ları
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', function(e) {
        e.preventDefault();
        const className = this.classList[1];
        let url;
        switch(className) {
          case 'kontrol-paneli':
            url = './index.html';
            break;
          case 'konumland-rma':
            url = './konumlandirma.html';
            break;
          case 'kamera-verileri':
            url = './kamera-verileri.html';
            break;
          case 'sens-r-verileri':
            url = './sensor-verileri.html';
            break;
          case 'zleme':
            url = './izleme.html';
            break;
        }
        pageTransition(url);
      });
    });

    // Sayfa yüklendiğinde giriş animasyonunu göster
    document.addEventListener('DOMContentLoaded', function() {
      const transition = document.querySelector('.page-transition');
      transition.classList.add('active');
      setTimeout(() => {
        transition.classList.remove('active');
      }, 100);

      // Nav-bar active state yönetimi
      document.querySelectorAll('.nav-item').forEach(item => {
        const text = item.querySelector('.nav-text');
        const icon = item.querySelector('.nav-icon');
        text.style.color = '#9999a7';
        text.style.textDecoration = 'none';
        if (icon) {
          icon.style.filter = 'none';
        }
      });

      const currentPage = window.location.pathname.split('/').pop() || 'index.html';
      const activeNavItem = {
        'index.html': 'kontrol-paneli',
        'sensor-verileri.html': 'sens-r-verileri',
        'izleme.html': 'zleme',
        'konumlandirma.html': 'konumland-rma',
        'kamera-verileri.html': 'kamera-verileri'
      };

      const activeClass = activeNavItem[currentPage];
      if (activeClass) {
        const activeItem = document.querySelector(`.nav-item.${activeClass}`);
        if (activeItem) {
          const text = activeItem.querySelector('.nav-text');
          const icon = activeItem.querySelector('.nav-icon');
          text.style.color = '#f4f6fc';
          text.style.textDecoration = 'underline';
          text.style.textUnderlineOffset = '5px';
          text.style.textDecorationThickness = '1px';
          if (icon) {
            icon.style.filter = 'brightness(0) invert(100%)';
          }
        }
      }
    });

    // Malzeme konumlandırma butonları
    const malzemeGeriBtn = document.querySelector('.km-malzeme-geri-butonu .km-button');
    const malzemeIleriBtn = document.querySelector('.km-malzeme-ileri-butonu .km-button');
    
    // Mengene kontrol butonları
    const arkaMengeneBtn = document.querySelector('.km-arka-mengene-a-butonu .km-mengene-button');
    const mengeneSikistirBtn = document.querySelector('.km-mengene-s-k-t-r-butonu .km-mengene-button');
    const onMengeneBtn = document.querySelector('.km-n-mengene-a-butonu .km-mengene-button');
    
    // Testere konumlandırma butonları
    const testereYukariBtn = document.querySelector('.km-testere-yukar-butonu .km-button');
    const testereAsagiBtn = document.querySelector('.km-testere-a-a-butonu .km-button');

    // Malzeme konumlandırma işlevleri
    malzemeGeriBtn.addEventListener('click', function() {
      console.log('Malzeme geri hareket ediyor');
      // Malzemeyi geri hareket ettirme kodu
    });

    malzemeIleriBtn.addEventListener('click', function() {
      console.log('Malzeme ileri hareket ediyor');
      // Malzemeyi ileri hareket ettirme kodu
    });

    // Mengene kontrol işlevleri
    arkaMengeneBtn.addEventListener('click', function() {
      console.log('Arka mengene açılıyor/kapanıyor');
      // Arka mengene kontrolü kodu
    });

    mengeneSikistirBtn.addEventListener('click', function() {
      console.log('Mengene sıkıştırılıyor');
      // Mengene sıkıştırma kodu
    });

    onMengeneBtn.addEventListener('click', function() {
      console.log('Ön mengene açılıyor/kapanıyor');
      // Ön mengene kontrolü kodu
    });

    // Testere konumlandırma işlevleri
    testereYukariBtn.addEventListener('click', function() {
      console.log('Testere yukarı hareket ediyor');
      // Testereyi yukarı hareket ettirme kodu
    });

    testereAsagiBtn.addEventListener('click', function() {
      console.log('Testere aşağı hareket ediyor');
      // Testereyi aşağı hareket ettirme kodu
    });

    // Mouse basılı tutma durumu için
    let isButtonPressed = false;
    let currentInterval = null;

    function startMovement(action) {
      if (!isButtonPressed) {
        isButtonPressed = true;
        action();
        currentInterval = setInterval(action, 100); // Her 100ms'de bir tekrarla
      }
    }

    function stopMovement() {
      isButtonPressed = false;
      if (currentInterval) {
        clearInterval(currentInterval);
        currentInterval = null;
      }
    }

    // Butonlara basılı tutma özelliği ekle
    [malzemeGeriBtn, malzemeIleriBtn, testereYukariBtn, testereAsagiBtn].forEach(btn => {
      btn.addEventListener('mousedown', function() {
        const action = () => {
          // Butonun işlevine göre hareket
          if (btn === malzemeGeriBtn) console.log('Malzeme geri hareket ediyor');
          if (btn === malzemeIleriBtn) console.log('Malzeme ileri hareket ediyor');
          if (btn === testereYukariBtn) console.log('Testere yukarı hareket ediyor');
          if (btn === testereAsagiBtn) console.log('Testere aşağı hareket ediyor');
        };
        startMovement(action);
      });

      btn.addEventListener('mouseup', stopMovement);
      btn.addEventListener('mouseleave', stopMovement);
    });
  </script>
